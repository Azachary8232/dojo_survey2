<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>
<body>
    <div class="container mt-5 p-5">
        <div class="block2">
            <form action="/create" method="post">
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Full Name</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="name">
                </div>  
                <select class="my-2 form-select" aria-label="Default select example" name="location">
                    <option selected value="0">Dojo Location</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Portland">Portland</option>
                    <option value="Boise">Boise</option>
                </select>
                <select class=" my-4 form-select" aria-label="Default select example" name="language">
                    <option selected value="0">Favorite Language</option>
                    <option value="Python">Python</option>
                    <option value="MERN">MERN</option>
                    <option value="Java">Java</option>
                </select>
                <div class=" my-4 mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
                </div>
                <div class="flex flex-end">
                    <button type="submit" class="btn btn-primary btn2">Submit</button>
                </div>
            </form>
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                           
                    {% for message in messages %}            
                        <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    


<script src="/flask_app/static/js/script.js"></script>
</body>
</html>
